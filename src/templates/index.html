<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ed2931;
            --primary-gradient: linear-gradient(135deg, #f13e46 0%, #000000 100%);
            --secondary-gradient: linear-gradient(135deg, #000000 0%, #555555 100%);
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .logo-container img {
            height: 80px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: var(--primary-gradient);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
            text-align: center;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: var(--secondary-gradient);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 41, 49, 0.3);
        }
        
        .export-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            background: var(--secondary-gradient);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem 0;
            }
            
            .logo-container img {
                height: 60px;
            }
            
            .card {
                margin-bottom: 1rem;
            }
            
            .export-btn {
                bottom: 1rem;
                right: 1rem;
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <a href="{{ url_for('survey.admin_login') }}" class="btn btn-dark">Admin</a>
    </div>
    
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-car fa-2x mb-3"></i>
                        <h3>Vendas</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Avalie sua experiência na compra do seu veículo.</p>
                        <a href="{{ url_for('survey.show_survey', survey_type='vendas') }}" class="btn btn-primary w-100">
                            <i class="fas fa-star me-2"></i>
                            Avaliar Vendas
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-file-alt fa-2x mb-3"></i>
                        <h3>Administrativo</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Avalie o atendimento da equipe administrativa.</p>
                        <a href="{{ url_for('survey.show_survey', survey_type='administrativo') }}" class="btn btn-primary w-100">
                            <i class="fas fa-star me-2"></i>
                            Avaliar Administrativo
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-shield-alt fa-2x mb-3"></i>
                        <h3>Seguros</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Avalie sua experiência com nossos seguros.</p>
                        <a href="{{ url_for('survey.show_survey', survey_type='seguros') }}" class="btn btn-primary w-100">
                            <i class="fas fa-star me-2"></i>
                            Avaliar Seguros
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a href="{{ url_for('survey.export_surveys') }}" class="export-btn">
        <i class="fas fa-download"></i>
        Exportar Dados
    </a>
</body>
</html>
